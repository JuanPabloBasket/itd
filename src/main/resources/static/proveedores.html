<h1>Mantenedor Proveedor</h1>
<table class="table table-responsive table-striped">
    <thead>
        <tr>
        	<th>NIF</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Accion</th>
        </tr>
    </thead>
    <tbody ng-repeat="p in proveedores">
        <tr>
        	<td>{{p.nif}}</td>
            <td>{{p.nombre}}</td>
            <td>{{p.direccion}}</td>
            <td><button type="button" class="btn btn-danger" ng-click="borrar(p.nif)">Borrar</button></td>
        </tr>
    </tbody>
</table>
