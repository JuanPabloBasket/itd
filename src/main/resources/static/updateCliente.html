<h1>Cliente</h1>
<form id="form_cliente" name="form_cliente">
	<div class="form-group">
		<input type="text" name="id" id="id" size="20" disabled="disabled" ng-model="cliente.dni"/>
	</div>
	<div class="form-group">
		<input type="text" name="nombre" id="nombre" maxlength="25" placeholder="Nombre" ng-model="cliente.nombre"/>
	</div>
	<div class="form-group">
		<input type="text" name="nombre" id="apellido" maxlength="25" placeholder="Apellido" ng-model="cliente.apellido"/>
	</div>
	<div class="form-group">
		<input type="text" name="direccion" id="direccion" maxlength="50" placeholder="Direcci&oacute;n" ng-model="cliente.direccion"/>
	</div>
	<div class="form-group">
		<input type="email" name="nombre" id="email" maxlength="30" placeholder="Correo Electrónico" ng-model="contacto.email"/>
	</div>
	<div class="">
		<button name="btn_agregar" ng-click="registrar()" title="{{opcion}} Contacto">{{opcion}}</button>
		<button name="btn_cancelar" ng-click="cancelar()" title="Cancelar Registro">Cancelar</button>
	</div>
</form>
