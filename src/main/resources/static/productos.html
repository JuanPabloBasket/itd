<h1>Mantenedor Productos</h1>
<table class="table table-responsive table-striped">
    <thead>
        <tr>
        	<th>codigo</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Proveedor</th>
            <th>Accion</th>
        </tr>
    </thead>
    <tbody ng-repeat="p in productos">
        <tr>
        	<td>{{p.codigo}}</td>
            <td>{{p.nombre}}</td>
            <td>{{p.precio}}</td>
            <td>{{p.proveedor.nombre}}</td>
            <td><button type="button" class="btn btn-danger" ng-click="borrar(p.codigo)">Borrar</button></td>
        </tr>
    </tbody>
</table>
